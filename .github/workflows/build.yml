name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install deps
      run: |
        sudo apt-get install -y qtbase5-dev qt5-qmake  libqt5x11extras5-dev  libxcb1-dev  libx11-xcb-dev  libxmu-dev  libxpm-dev build-essential
    - name: Build
      run: |
        qmake
        make
